apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: fusion-project-portal
spec:
  environments:
    - name: feature
      build:
        from: radix
    - name: test
      build:
        from: main
    - name: prod
  components:
    - name: backend
      src: ./backend/src
      variables:
        ASPNETCORE_URLS: "http://*:5000"
        AzureAd__ClientId: ""
        FusionPortalApi__BaseAddress: ""
        FusionPortalApi__Scope: ""
        AssetProxy__FusionPortalUrl: ""
        AssetProxy__FusionPeopleUrl: ""
        AssetProxy__TokenScope: ""
      ports:
        - name: http
          port: 5000
      publicPort: http
      environmentConfig:
        - environment: feature
          identity:
            azure:
                clientId: a2d39bc8-9295-4334-ab21-603526e018e5
          secretRefs:
            azureKeyVaults:
              - name: kv-pep-api-noe-feature
                path: /mnt/key-vault
                items:
                  - name: AzureAd--ClientSecret
                    type: secret
                    envVar: AzureAd__ClientSecret
                  - name: Authenticator--ProjectPortalApiSecret
                    type: secret
                    envVar: Authenticator__ProjectPortalApiSecret
                  - name: ConnectionStrings--ProjectPortalContext
                    type: secret
                    envVar: ConnectionStrings__ProjectPortalContext
          replicas: 1
          monitoring: true
          resources:
            requests:
              memory: "2048Mi"
              cpu: "800m"
            limits:
              memory: "2048Mi"
              cpu: "800m"