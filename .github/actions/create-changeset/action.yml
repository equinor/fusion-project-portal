name: extract-changeset
description: Extracts changeset from pull requests
inputs:
  projectName:
    required: true
  repo-name:
    required: true
  repo-owner:
    required: true
  github-token:
    required: true
outputs:
  changeSetPath:
    description: Path the release notes were stored in
  changeType:
    description: Change type to apply to change set
runs:
  using: "node16"
  main: "dist/index.js"
