name: Web Client Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - "client/**"
    types:
      - opened
      - edited
      - synchronize

jobs:
  echo:
    name: Web Client Pull Request
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: ./.github/actions/node-setup

      - name: Install Dependecies
        uses: ./.github/actions/install-dependencies

      - name: Client Build
        uses: ./.github/actions/client-build

      - name: Client Test
        uses: ./.github/actions/client-test

      - name: Es Lint
        uses: ./.github/actions/es-lint

      - name: Post Pull Request
        uses: ./.github/actions/post-pull-request

      - name: Labler
        uses: ./.github/actions/labler

      - name: Size Labler
        uses: ./.github/actions/size-labler

      - name: Snyk scan
        uses: ./.github/actions/snyk-node
