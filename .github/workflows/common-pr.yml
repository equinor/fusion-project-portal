name: Common Pull Request

on:
  pull_request:
    branches:
      - main
    paths:
      - "client/**"
    types:
      - opened
      - edited
      - synchronize

jobs:
  web-client-pr:
    name: Common Actions Pull Request
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Labeler
        uses: ./.github/actions/labeler
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Size Labeler
        uses: ./.github/actions/size-labeler

      - name: Post Pull Request
        uses: ./.github/actions/post-pull-request
        with:
          uri: "${{ secrets.TEAMS_PR_WEBHOOK }}"
