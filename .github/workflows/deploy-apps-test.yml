name: Deploy apps CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Deploy
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get fusion token
        id: "get-fusion-token"
        uses: ./.github/actions/get-fusion-token
        with:
          client-id: ${{secrets.AZURE_CLIENT_ID}}
          tenant-id: ${{secrets.AZURE_TENANT_ID}}
          resource-id: ${{secrets.AZURE_RESOURCE_ID}}

      - name: Install
        run: |
          cd client
          yarn install

      - name: Build
        run: |
          yarn build

      - name: Deploy
        run: |
          cd apps/portal-administration
          yarn pack
          curl -X POST -H "Authorization: Bearer ${{ steps.get-fusion-token.outputs.token }}" -F "
          #deploy app-bundle.zip
